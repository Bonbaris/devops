name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Convert owner name to lowercase
        id: lowercase
        run: |
          OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "owner_lower=${OWNER_LOWER}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build \
            -t ghcr.io/${{ steps.lowercase.outputs.owner_lower }}/mydockerimage:latest \
            -t ghcr.io/${{ steps.lowercase.outputs.owner_lower }}/mydockerimage:${{ github.sha }} \
            .

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker images
        run: |
          docker push ghcr.io/${{ steps.lowercase.outputs.owner_lower }}/mydockerimage:latest
          docker push ghcr.io/${{ steps.lowercase.outputs.owner_lower }}/mydockerimage:${{ github.sha }}
